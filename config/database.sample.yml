default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: 'postgres'
  password: 'postgres'
  host: localhost

development:
  <<: *default
  database: getonrails_development

test:
  <<: *default
  database: getonrails_test

production:
  <<: *default
  database: getonrails_production
